<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
</head>
<body>

    <video id="player" controls autoplay muted></video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("player");
            const videoSrc = "http://ipl.packetcdn.me:8978/8be1228d2852985ebbbdb83a2ec37a1c4668ac6e913f06523f0507ec18aaa1a07b53c5e027/index.m3u8?token=985aaceebe883c9d8decc0427d253742c3eecb23356f07bd0a3348e911b81b3315b8aba08cb1e97532837c2e1f0d909edc0490c99b1b3051190a82adea930ce0b33e98a2ff-ad2781967111f21d2969b5eada916ad5";

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
            }

            const player = new Plyr(video);
        });
    </script>

</body>
</html>

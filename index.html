<!DOCTYPE html>
<html>
<head>
  <title>Short.io URL Shortener</title>
</head>
<body>
  <h2>Shorten a URL using Short.io API</h2>

  <input type="text" id="longUrl" placeholder="Enter long URL" size="80">
  <button onclick="shortenURL()">Shorten URL</button>

  <p><strong>Short URL:</strong> <span id="result">None</span></p>

  <script>
    async function shortenURL() {
      const longUrl = document.getElementById('longUrl').value;
      const apiKey = "sk_59b3pOKJVXS5Fp88";
      const domain = "yourcustomdomain.com"; // ‚Üê Replace with your actual Short.io domain

      try {
        const response = await fetch("https://api.short.io/links", {
          method: "POST",
          headers: {
            "accept": "application/json",
            "Content-Type": "application/json",
            "authorization": apiKey
          },
          body: JSON.stringify({
            originalURL: longUrl,
            domain: domain
          })
        });

        if (!response.ok) {
          throw new Error("Short.io API error: " + response.statusText);
        }

        const data = await response.json();
        document.getElementById("result").innerHTML = `<a href="${data.shortURL}" target="_blank">${data.shortURL}</a>`;
      } catch (error) {
        document.getElementById("result").innerText = "Error: " + error.message;
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>

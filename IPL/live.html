<!DOCTYPE html>

</head>
<body>
<a href="nsplayer://some-path" onclick="return openAppOnAndroid();">Open NS Player</a>

<script>
function openAppOnAndroid() {
    if (navigator.userAgent.match(/Android/i)) {
        return true; // Let the link open the app
    } else {
        window.location.href = "https://hotstarlive.vercel.app/IPL/index.m3u8"; // Open a fallback page
        return false; // Prevent default browser behavior
    }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fox Cricket</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="strict-origin-when-cross-origin"/>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .plyr {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>



<div class="video-container">
  <video autoplay playsinline muted id="player" controls></video>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const params = new URLSearchParams(window.location.search);
  const streamUrl = params.get("url") || 
  "https://dillzyserver.dillzycreations.workers.dev/live/hotstar.m3u8";

  const video = document.getElementById("player");

  const options = {
    autoplay: true,
    controls: ['play','progress','current-time','mute','volume','settings','fullscreen']
  };

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
      const qualities = data.levels.map(l => l.height).sort((a,b)=>b-a);
      new Plyr(video, {
        ...options,
        quality: {
          default: qualities[0],
          options: qualities,
          forced: true,
          onChange: q => {
            data.levels.forEach((l,i)=>{
              if(l.height===q) hls.currentLevel=i;
            });
          }
        }
      });
    });

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    new Plyr(video, options);
  }
});
</script>

</body>
</html>
